<!DOCTYPE html>
<html>
    <head>
        <title>My First 3D Webpage</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:pink">
            <a-box color="yellow" position="-1 0.5 -3" rotation="45 45 0"></a-box>
            <a-sphere color="purple" position="0 1.2 -5" radius="1.25"></a-sphere>
            <a-cylinder color="green" position="1 0.75 -3" radius="0.5" height="1.5"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
    </html>
